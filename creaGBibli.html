<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création et Gestion des Livres</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0E6D2;
            color: #2C3E50;
        }

        header {
            background-color: #ecddbd;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

.header-container {
    display: flex;
    align-items: center;
    width: 100%;
    padding-right: 2rem; /* Ajoute de l'espace à droite */
}

nav {
    display: flex;
    gap: 1.5rem;
    margin-left: auto; /* Décale les boutons à droite */
}


        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
            transition: background-color 0.3s ease, color 0.3s ease; /* Ajoute une transition fluide */
            padding: 0.5rem 1rem; /* Ajoute du padding pour un effet "bouton" */
            border-radius: 4px; /* Coins arrondis pour le bouton */
        }

        nav a:hover {
            color: #A8D5BA;
            color: #75ad8c; /* Change la couleur du texte */
        }

        .container {
            max-width: 1100px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #A8D5BA;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2C3E50;
            border-bottom: 2px solid #A8D5BA;
            padding-bottom: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #A8D5BA;
            outline: none;
            box-shadow: 0 0 5px rgba(250, 108, 94, 0.5);
        }

        button {
            background-color: #A8D5BA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #A8D5BA;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #A8D5BA;
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            transform: scale(1.1); /* Agrandissement du bouton */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Ombre plus marquée */
        }

        .back-to-top:hover {
            transform: scale(1); 
            background-color: #A8D5BA;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>BiblioSmart</h1>
            <nav>
                <a href="#add">Ajouter un Livre</a>
                <a href="#edit">Modifier un Livre</a>
                <a href="#delete">Supprimer un Livre</a>
            </nav>
        </div>
    </header>
    

    <div class="container">
        <h2>Création et Gestion des Livres</h2>

        <!-- Ajouter un livre -->
        <div class="form-section" id="add">
            <div class="section-title">Ajouter un Livre</div>
            <form>
                <label for="book-title">Titre du Livre :</label>
                <input type="text" id="book-title" placeholder="Entrez le titre du livre">

                <label for="book-author">Auteur :</label>
                <input type="text" id="book-author" placeholder="Entrez le nom de l'auteur">

                <label for="book-category">Catégorie :</label>
                <select id="book-category">
                    <option value="select">Sélectionner une catégorie</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="histoire">Histoire</option>
                </select>

                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Modifier un livre -->
        <div class="form-section" id="edit">
            <div class="section-title">Modifier un Livre</div>
            <form>
                <label for="edit-book-id">ID du Livre :</label>
                <input type="text" id="edit-book-id" placeholder="Entrez l'ID du livre à modifier">

                <label for="edit-book-title">Nouveau Titre :</label>
                <input type="text" id="edit-book-title" placeholder="Entrez le nouveau titre du livre">

                <label for="edit-book-status">Nouvel État :</label>
                <select id="edit-book-status">
                    <option value="disponible">Disponible</option>
                    <option value="emprunte">Emprunté</option>
                    <option value="reserve">Réservé</option>
                </select>

                <button type="submit">Modifier</button>
            </form>
        </div>

        <!-- Supprimer un livre -->
        <div class="form-section" id="delete">
            <div class="section-title">Supprimer un Livre</div>
            <form>
                <label for="delete-book-id">ID du Livre :</label>
                <input type="text" id="delete-book-id" placeholder="Entrez l'ID du livre à supprimer">

                <button type="submit">Supprimer</button>
            </form>
        </div>
    </div>

    <button class="back-to-top" onclick="redirectToHome()">Retourner à l'accueil</button>

    <script>
        function redirectToHome() {
            window.location.href = "acceuil.html"; // Remplacez par le chemin de la page de destination
        }
    </script>    
</body>
</html>
